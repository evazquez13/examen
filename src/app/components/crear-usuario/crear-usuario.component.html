<div class="row text-center">
    <h1>Crear Usuario y privilegio</h1>
</div>

<div class="row">
    <form (ngSubmit)="guardarUsuario(form)" #form="ngForm">

        <div class="form-group">
            <label>Usuario ID</label>
            <input  type="text"
                    class="form-control"
                    placeholder="Usuario ID"
                    [(ngModel)]="usuario.id"
                    name="id"
                    disabled="disabled">
            <small class="form-text text-muted">Este campo es autogenerado</small>
        </div>

        <div class="form-group">
            <label>Nombre</label>
            <input type="text"
                    class="form-control"
                    placeholder="Nombre de usuario"
                    [(ngModel)]="usuario.nombre"
                    name="nombre"
                    required>
        </div>

        <div class="form-gropu">

            <label>Tipo de usuario</label>

            <select class="form-control"
                    name="usuarioTipo"
                    required
                    [(ngModel)]="usuario.tipoUsuario"
                    #usuarioTipo="ngModel">

                <option *ngFor="let item of tipUsuario"
                        [value]="item.id">{{item.desc}}</option>
            </select>
        </div>

        <div class="form-group text-center">
            <button type="submit"
                    class="btn btn-primary mt-5">
                <i class="fa fa-save"></i>
                Guardar Usuario
            </button>
        </div>
    </form>
</div>
